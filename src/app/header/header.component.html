<header role="banner" [ngClass]="['navbar', 'navbar-default', 'navbar-fixed-top', shrinkCssClass]" appScroll (scrolled)="onScrolled($event)">
  

  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#"> {{title}} </a>
      <button type="button" class="hidden-md hidden-lg btn btn-primary" (click)="isCollapsed = !isCollapsed"><span class="icon-bar"></span>
      </button>
    </div>
    <div (collapsed)="collapsed($event)" (expanded)="expanded($event)" [collapse]="isCollapsed" class="side-collapse in">
      <nav role="navigation" class="navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="#Home">Home</a></li>
          <li><a href="#users">Users</a></li>
          <li><a href="http://placesforlove.com">Places</a></li>
        </ul>

      </nav>
    </div>
  </div>
  <div class="content__img">
    <img src="../src/app/images/london.jpg" alt="London">

  </div>

</header>
